<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";
    /**
     * 
     * @const a - запроc первого число 
     * @const b - запрос второго числа
     */
    const a = +prompt("Введите значение А");
    const b = +prompt("Введите значение B");
    /**
     * @function {name ()} - название функции для выполнения задачи
     * @const {param} -  задание константы для функции
     * @return {param} - возврат результата выполнения функции
     * @console.log {function} - вывод результат действия функции в консоль
     */
    function doSum() {
      const sum = a + b;
      return sum;
    }
    console.log(doSum());
    /**
     * @function {name ()} - название функции для выполнения задачи
     * @let {param} -  задание переменной для функции
     * @if {(param)} - создание условия выполнения операции
     * @else if {(param)} - создание альтернативного условия выполнения операции
     * @return {param} - возврат результата выполнения функции
     * @console.log (function {name ()}) - вывод результат действия функции в консоль
     */
    function doDiff() {
      let dif = a - b;
      if (a < b) {
        dif = b - a;
      } else if (a === b) {
        dif = 0;
      }
      return dif;
    }
    console.log(doDiff());
    /**
     * @function {name ()} - название функции для выполнения задачи
     * @const {param} -  задание константы для функции
     * @return {param} - возврат результата выполнения функции
     * @console.log (function {name ()}) - вывод результат действия функции в консоль
     */
    function doMulti() {
      const multi = a * b;
      return multi;
    }
    console.log(doMulti());
    /**
     * @function {name ()} - название функции для выполнения задачи
     * @const {param} -  задание константы для функции
     * @return {param} - возврат результата выполнения функции
     * @console.log (function {name ()}) - вывод результат действия функции в консоль
     */
    function doDiv() {
      const div = a / b;
      return div;
    }
    console.log(doDiv());
  </script>
</body>

</html>
