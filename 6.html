<body>
  <!--
Необязательное задание.

Необходимо вывести горку в консоль (используя цикл for), как показано на
рисунке, только у вашей горки должно быть 20 рядов, а не 5:

```
x
xx
xxx
xxxx
xxxxx
```

Примечание: в трех косых кавычках ``` показан пример кода для вывода, вам эти
кавычки выводить не нужно.
-->


  <script>
    "use strict";

    /**
     * @for () - функция для увелечения значения Х на единицу
     *  после каждой итерации
     * @ (let x = 0;) - задаем переменную Х = нулю
     * @ (x <= 20;) - цикл до то момента пока x не будет равно 20
     * @ (x++) - увеличение Х после каждой итерации на 1
     * @ console.log ('x'.repeat(x)); - вывод в консоль строку 'x'
     *   .repeat(x) - возвращает копии строки после каждой итерации
     * 
     * https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/
     * Global_Objects/String/repeat
     */
    for (let x = 0; x <= 20; x++) {
      console.log('x'.repeat(x));
    };


  </script>
</body>

</html>
