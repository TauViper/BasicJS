  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /* 1. число 10 прибавляем число 10 (работает приоритет сложения) получаем 20
      2. к числу 20 пробуем приплюсовать текст "10".
      3. так как текст нельзя преобразовать в число получаем результат 20 и следом слово 10
      4. в console получим результат 2010 из них 20 - цифра, 10 - текст
         5. результат = текст */
    const a = 10 + 10 + "10";
    console.log(a);
    console.log(typeof a);

    /* 1. так как в переменной b между двумя цифрами 10 находится текстовое значение "10", 
    то в данном случае происходит склеивание текста с цифрами
      2. переменная b принимает следующее значение - цифра 10 склеивается с текстом 10 и далее склеивается с цифрой 10.
      3. в console получаем результат 101010 
      4. результат = текст */
    const b = 10 + "10" + 10;
    console.log(b);
    console.log(typeof b);

    /* 1. Переменная C принимает значение сложением операторов 10+10 равной 20
      2. после данного сложения происходит сложение текста 10  переведенного в формат цифры
      3. (20 +) сложение с последующим значением, а так как +"10" - это текст переведенный в цифровое значение (string в number)
      4. в console  получаем значение 30 
      5. результат  =  неопределен */
    const с = 10 + 10 + +"10";
    console.log(с);

    /* 1. Переменная D принимает значения деления 10 на минусовое значение "" 
      2. так как  -"" принимает значение  -0, то происходит деления числа 10 на -0
      3. значение переменной в консоли будет выведенно как -infinity
      4. результат = цифра */
    const d = 10 / -"";
    console.log(d);
    console.log(typeof d);


    /* 1. Переменная F принимает значение деления 10 на текстовое значение 2 и 5 
      2. так как 2 и 5 разделенны запятой  то перевести текст в цифру не возможно добавление перед "2,5" знака +
      3. для того чтобы "2,5" задать цифровое значение через знак + то вместо запятой должен быть знак точка "2.5" (правило скрипта )
      4. в консоле получаем значение NaN (нельзя число сложить с текстом)
     5. результат = цифра */
    const f = 10 / +"2,5";
    console.log(f);
    console.log(typeof f); 
  </script>
