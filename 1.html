<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    переменная `c` хранит значение 2, так как стоит префикс `++`, которое является аналогом c = a + 1
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    переменная `d` хранит значение 1, так как стоит постфикс `++`, которое присвоит значение d = 1, от значения b
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    переменная `c` хранит значение 2, так как стоит префикс `++`, то в консоле выйдет значение  5
    так как 2+3=5, переменная `a` ранее приняла уже значение 2 и в данном выражении увеличился еще на 1, получилось 3
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    переменная `d` уже имеет значение 1, но в консоле выйдет 4, так как `b` уже получила значение 2 выше
    и согласно формуле 2+2=4, а `++` тут так же постфикс
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
